## Argo CD 커스텀 설정
## 기본 values.yaml을 기반으로 최소한의 설정만 오버라이드

configs:
  # -- Admin 계정 패스워드 설정 (bcrypt 해시)
  # 원본 패스워드: olol1234
  secret:
    argocdServerAdminPassword: "$2a$10$YCnPOiEsa192YCKkpUgme.baGiiQHVm/Jy0bZgPO.9tmBCXom5jmy"

  # -- GitHub 레포지토리 등록
  repositories:
    app-of-apps:
      url: https://github.com/captain-arthur/ol-devops-api-test.git
      type: git

# -- Argo CD 서버 서비스 설정
server:
  service:
    # -- 서비스 타입을 NodePort로 설정
    type: NodePort
    # -- NodePort HTTP 포트 (기본값: 30080)
    nodePortHttp: 30080
    # -- NodePort HTTPS 포트 (기본값: 30443)
    nodePortHttps: 30443

