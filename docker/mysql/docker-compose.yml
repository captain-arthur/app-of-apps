version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-observer
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: olol1234
      MYSQL_DATABASE: observer
      MYSQL_USER: observer
      MYSQL_PASSWORD: observer123
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-time-zone='+09:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-polol1234"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observer-network

  alert-receiver:
    build:
      context: ../alert-receiver
      dockerfile: Dockerfile
    container_name: alert-receiver
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: observer
      DB_PASSWORD: observer123
      DB_NAME: observer
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      TZ: Asia/Seoul
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - observer-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  observer-network:
    driver: bridge

volumes:
  mysql_data:

