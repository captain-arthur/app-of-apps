version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-observer
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: olol1234
      MYSQL_DATABASE: observer
      MYSQL_USER: observer
      MYSQL_PASSWORD: observer123
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-time-zone='+09:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-polol1234"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

