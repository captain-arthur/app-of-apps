version: '3.8'

# .env 파일에서 환경 변수 로드
# .env 파일을 생성하고 SLACK_APP_TOKEN, SLACK_BOT_TOKEN 등을 설정하세요
# 예: cp .env.example .env

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-observer
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: olol1234
      MYSQL_DATABASE: observer
      MYSQL_USER: observer
      MYSQL_PASSWORD: observer123
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-time-zone='+09:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-polol1234"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observer-network

  alert-receiver:
    build:
      context: ../alert-receiver
      dockerfile: Dockerfile
    container_name: alert-receiver
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: observer
      DB_PASSWORD: observer123
      DB_NAME: observer
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET:-}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN:-}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      SLACK_CHANNEL: ${SLACK_CHANNEL:-C0A4LAEF6P8}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral}
      GRAFANA_URL: ${GRAFANA_URL:-http://host.docker.internal:32570}
      GRAFANA_USER: ${GRAFANA_USER:-admin}
      GRAFANA_PASSWORD: ${GRAFANA_PASSWORD:-olol1234}
      TZ: Asia/Seoul
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - observer-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  observer-network:
    driver: bridge

volumes:
  mysql_data:

