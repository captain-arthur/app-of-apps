## kube-prometheus-stack 커스텀 설정
## 기본 values.yaml을 기반으로 최소한의 설정만 오버라이드

# -- Node Exporter 비활성화
nodeExporter:
  enabled: false

grafana:
  # -- Grafana admin 패스워드 설정
  adminPassword: "olol1234"

  # -- Grafana 서비스 설정
  service:
    # -- 서비스 타입을 NodePort로 설정
    type: NodePort

  # -- 기본 대시보드 시간대 설정 (KST)
  defaultDashboardsTimezone: Asia/Seoul

  # -- Grafana 설정 (HTTP 프로토콜 명시 및 시간대 설정)
  grafana.ini:
    server:
      # -- HTTP 프로토콜 사용 명시
      protocol: http
  # -- 사용자 기본 시간대 설정
  users:
    default_theme: dark

  # -- 추가 데이터소스 (MySQL)
  additionalDataSources:
    - name: MySQL Observer
      type: mysql
      uid: mysql-observer
      url: mysql-observer:3306
      user: observer
      secureJsonData:
        password: observer123
      jsonData:
        database: observer
        maxOpenConns: 100
        maxIdleConns: 100
        connMaxLifetime: 14400
        timezone: Asia/Seoul

  # -- Alerting과 Dashboards는 API를 통해 생성합니다
  # scripts/setup-grafana.sh 스크립트를 실행하여 생성하세요

