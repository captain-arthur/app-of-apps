## kube-prometheus-stack 커스텀 설정
## 기본 values.yaml을 기반으로 최소한의 설정만 오버라이드

# -- Node Exporter 비활성화
nodeExporter:
  enabled: false

grafana:
  # -- Grafana admin 패스워드 설정
  adminPassword: "olol1234"

  # -- Grafana 서비스 설정
  service:
    # -- 서비스 타입을 NodePort로 설정
    type: NodePort

  # -- Grafana 설정 (HTTP 프로토콜 명시)
  grafana.ini:
    server:
      # -- HTTP 프로토콜 사용 명시
      protocol: http

